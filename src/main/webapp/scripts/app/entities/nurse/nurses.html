<div>

    <h2 translate="rccaApp.nurse.home.title">Nurses</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveNurseModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="rccaApp.nurse.home.createLabel">Create a new Nurse</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveNurseModal" tabindex="-1" role="dialog" aria-labelledby="myNurseLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myNurseLabel" translate="rccaApp.nurse.home.createOrEditLabel">Create or edit a Nurse</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="nurse.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="rccaApp.nurse.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="nurse.name" required>

                            <div ng-show="editForm.name.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.name.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="rccaApp.nurse.isActive">IsActive</label>
                            <input type="checkbox" class="form-control" name="isActive"
                                   ng-model="nurse.isActive">

                        </div>
                        <div class="form-group">
                            <label translate="rccaApp.nurse.nurseId">NurseId</label>
                            <input type="number" class="form-control" name="nurseId"
                                   ng-model="nurse.nurseId" required>

                            <div ng-show="editForm.nurseId.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.nurseId.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                                <p class="help-block"
                                   ng-show="editForm.nurseId.$error.number" translate="entity.validation.number">
                                    This field should be a number.
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteNurseConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(nurse.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="rccaApp.nurse.delete.question" translate-values="{id: '{{nurse.id}}'}">Are you sure you want to delete this Nurse?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="rccaApp.nurse.name">Name</th>
                    <th translate="rccaApp.nurse.isActive">IsActive</th>
                    <th translate="rccaApp.nurse.nurseId">NurseId</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nurse in nurses">
                    <td><a ui-sref="nurseDetail({id:nurse.id})">{{nurse.id}}</a></td>
                    <td>{{nurse.name}}</td>
                    <td>{{nurse.isActive}}</td>
                    <td>{{nurse.nurseId}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="nurseDetail({id:nurse.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(nurse.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(nurse.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
